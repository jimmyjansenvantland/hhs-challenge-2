<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpaceX Dashboard | The Road to Mars</title>
    <script src="spacex-challenge-2.js" defer></script>
    <link rel="stylesheet" href="spacex-dashboard-challenge-1-css-reset.css">
    <link rel="stylesheet" href="spacex-challenge-2.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="favicon.png"/>
</head>
<body>
    <main class="container">
        <header>
            <img src="spacex-logo.png" alt="SpaceX Logo">
            <h2>The Route to Mars</h2>
        </header>
        <section id="dashboard">
            <section>
                <section>
                    <h1>Clock</h1>
                    <h2 id="date">No date available</h2>
                </section>
                <a class="dashboardButton">Life on Mars
                    <img src="arrow.svg" alt="v">
                </a>
            </section>
            <section id="dashboard-inner" class="backgroundChangeInitial">
                <section class="timeBox">
                    <h1>Current time</h1>
                    <h3>Timezone: Amsterdam</h3>
                    <article id="timeBoxInner">
                        <h1 id="timeText">No time available</h1>
                        <section id="offCanvasSun">
                            <img src="sun.svg" alt="sun">
                        </section>
                        <section id="offCanvasSunset">
                            <img src="sunset.svg" alt="sunset or sunrise">
                        </section>
                        <section id="offCanvasMoon">
                            <img src="moon.svg" alt="moon">
                        </section>
                    </article>
                </section>
            </section>
        </section>
        <p class="footer">Jimmy Jansen van 't Land</p>
    </main>
</body>
</html>
